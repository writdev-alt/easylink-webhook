steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '-t'
      - 'gcr.io/$PROJECT_ID/webhook:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/webhook:$SHORT_SHA'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/webhook:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/webhook:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'webhook'
      - '--image'
      - 'gcr.io/$PROJECT_ID/webhook:$SHORT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:asia-southeast1:base-image'
      - '--set-env-vars'
      - 'APP_ENV=production,DB_HOST=/cloudsql/$PROJECT_ID:asia-southeast1:base-image,DB_DATABASE=base'

images:
  - 'gcr.io/$PROJECT_ID/webhook:latest'
  - 'gcr.io/$PROJECT_ID/webhook:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

